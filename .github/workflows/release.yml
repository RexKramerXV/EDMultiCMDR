name: Publish Release Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build archive
        run: ./create-release.ps1 -Version $env:GITHUB_REF_NAME

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EDMultiCMDR-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
